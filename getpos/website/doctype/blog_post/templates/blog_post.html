							&nbsp;&middot;
							<span>{{ read_time }} min read</span>
							{%- endif -%} -->
			  </p>
			</div>
			<hr class="m-auto max-w-3xl" style="color: #606574;border-top-width:1.333px;padding-bottom: 32px;">
		  </header>
		  <div
			class="mx-auto max-w-3xl prose prose-lg lg:prose-xl dark:prose-invert prose-md prose-headings:font-heading prose-headings:leading-tighter prose-headings:tracking-tighter prose-headings:font-bold prose-a:text-primary prose-img:rounded-md prose-img:shadow-lg mt-0 blog-post-page"
		  >
		  <div class="news-banner-img2">
			<picture>
			  <img alt="{{ title }}" src="{{meta_image}}" loading="eager" decoding="async" class="mb-8 sm:rounded-md object-cover" style="margin:0 0 2rem 0;" width="auto" height="auto"/>

			</div>

		  </div>
		  </div>

			</p>
		  </div> -->

	frappe.ready(() => {
		frappe.set_search_path("/blog");
	})
</script>

<script>
	document.body.classList.add("blog-detail");
  </script>
